  <div class="untree_co-section" id="center-form">

                  <input type="checkbox" checked="checked" />
                  <div class="control__indicator"></div>
                </label>
              </div>

              <div class="col-12">
                <input type="submit" value="Entrar" class="btn btn-primary">
